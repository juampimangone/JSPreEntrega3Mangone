<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>INDRA IN HOME !</title>
    <link rel="shortcut icon" href="img/LogoIndra.jpeg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3 mb-2 bg-dark text-white">
        <div class="row">
            <div class="col-2">
                <img src="./img/LogoIndra.jpeg" class="img-fluid" alt="">
            </div>
            <div class="col-10 align-middle">
                <h1 class="mt-2">Bienvenidos a Indra !</h1>
                <h5 class="mt-5">Por favor, seleccione los modelos de nuestros productos con los cuales desea decorar su hogar !</h5>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="col-sm-12 row"></main>
            <!-- Carrito -->
            <aside class="col-sm-5">
                <h2>Te est√°s llevando !</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <h4 class="text-right">Total: &dollar;<span id="total"></span></h4>
                <div class="container">
                    <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                    <button id="boton-confirmar" class="btn btn-success">Confirmar compra !</button>
                </div>
            </aside>
        </div>
    </div>
    <script src="apps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
